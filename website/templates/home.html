{% extends "base.html" %} {% block title%}Home{% endblock %}
 
{% block content %}
<center>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="/static/styles/h1.jpeg" alt="Nature Image #1">
                </li>
                <li class="slide">
                    <img src="/static/styles/h2.jpeg" alt="Nature Image #2">
                </li>
                <li class="slide">
                    <img src="/static/styles/h3.jpeg" alt="Nature Image #3">
                </li>
                <li class="slide">
                    <img src="/static/styles/h4.jpeg" alt="Nature Image #4">
                </li>
                <li class="slide">
                    <img src="/static/styles/h5.jpeg" alt="Nature Image #5">
                </li>
                <li class="slide">
                    <img src="/static/styles/h6.jpeg" alt="Nature Image #6">
                </li>
            </ul>
        </div>
    </section>
</center>


    <!-- Services Section -->
    <div class="services" id="services">
        <h1>Categories</h1>
        <div class="services__wrapper">
            <a href="/jewellery" target="_blank">
                <div class="services__card">
                    
                    <div class="services__btn"><button>Jewellery </button></div>
                </div>
            </a>
            <a href="/bag" target="_blank"> 
            <div class="services__card">

                <div class="services__btn"><button>Bag</button></div>
            </div>
        </a>
        <a href="/decoratives" target="_blank"> 
            <div class="services__card">

                <div class="services__btn"><button>Decoratives</button></div>
            </div>
        </a>
        <a href="/saree" target="_blank"> 
            <div class="services__card">

                <div class="services__btn"><button>Handloomed Sari</button></div>
            </div>
        </a>

        </div>
    </div>

    <!-- About section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
            </div>
            <div class="main__content">
                <h1>What do we do?</h1>
                <h2>HandiWorld here</h2>
                <p>We are here with Exclusive HandiCraft items from across India</p>
                <button class="main__btn"><a href="#">CALL</a></button>
            </div>
        </div>
    </div>





    <!-- Sign up -->

    <div class="main" id="sign-up">
        <div class="main__container">
            <div class="main__content">
                <h1>Join our team</h1>
                <h2>Sign up today..</h2>
                <p>Shop Now!</p>
                <button class="main__btn"><a href="#">Sign Up</a></button>
            </div>
            <div class="main__img--container">
                <div class="main__img--card" id="card-2"><i class="fas fa-users"></i></div>
            </div>

        </div>

 

        <script src="{{ url_for('static',filename='styles/app.js') }}"></script>
        <script src="{{ url_for('static',filename='styles/homeimgscript.js') }}" defer></script>

</body>

</html>
{% endblock %}
