<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <link
        rel="stylesheet"
        href="{{ url_for('static',filename='styles/styles.css') }}"
      />
      <link
        rel="stylesheet"
        href="{{ url_for('static',filename='styles/homeimg.css') }}"
      />
      <link
        rel="stylesheet"
        href="{{ url_for('static',filename='styles/jewellarypage.css') }}"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
        crossorigin="anonymous"
      />
    </head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{%block title %}Home{%endblock %}</title>
  </head>

  <body>
    <!--  Navtigation Section -->

    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">WEBSITE</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#services" class="navbar__links" id="services-page">Categories</a>
            
          </li>
          <li class="navbar__item">
            <a href="/aboutus"    class="navbar__links" id="about-page">About us</a>
          </li>
          <li class="navbar__item">
            <a href="/contactus"   class="navbar__links" id="services-page">Contact us</a
            >
          </li>
         
          <li class="navbar__item">
                    
            <div class="dropdown">
                <button class="dropbtn">InstaCrafts</button>
                <div class="dropdown-content">
                  <a href="https://www.instagram.com/gaatha.handicrafts/" target="_blank">gaatha.handicrafts</a>
                  <a href="https://www.instagram.com/kutchihandicraft/" target="_blank">kutchihandicraft</a>
                  <a href="https://www.instagram.com/handicrafthalt/" target="_blank">handicrafthalt</a>

                </div>
              </div>
        </li>
          <li class="navbar__btn">
            <a href="/login" class="button" id="login">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    
    <div class="container">{% block content %} {% endblock %}</div>

    <script src="app.js"></script>
    <script
      src="{{ url_for('static',filename='styles/homeimgscript.js') }}"
      defer
    ></script>
  </body>
</html>
